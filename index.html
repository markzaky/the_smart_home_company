<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Smart Home Company</title>
</head>
<body>
    <section id="landing_page">
        <nav style=" display: flex; flex-direction: row; align-items: flex-end; align-items: center; ">
            <div>
                <img id="logo" src="./images/logo_nobg.png" alt="smarthome company Logo">
            </div>
            <div style="width:60%">
                <h2>The Smart Home Company</h2>
                <span>making your House inteligent</span>
            </div>
            <div style="width: 40%; align-items: flex-start;" id="desktop_nav">
                <a href="#about"><button class="buttons">About</button></a>
                <a href="#services"><button class="buttons">Services</button></a>
                <a href="#Projects"><button class="buttons">Projects</button></a>
            </div>
        </nav>
        <div id="call_to_action">
            <div id="landing_action">
                <p>Are you looking to automate your home? 
                    Contact us today to learn more about how our 
                    home automation services can transform your home and
                    make your life easier. We can't wait to work with you!
                </p>
                <button class="buttons">Send Us An Email</button>
                
            </div>
            
        </div>
    </section>
    <section id="about">
        <div style="display: flex;flex-direction: row; ">
            <div style="width: 60%;">
                <h2>About Us</h2>
                <p>

                </p>
            </div>
            <div>
                <h2>Get In Touch</h2>
                <form action="message" style="display: flex; flex-direction: column;">
                    <input type="text" name="name" id="name" placeholder="Your full name">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                    <input type="" name="message" id="message" placeholder="Your full name">
                    <input type="file" name="name" id="name" placeholder="">
                </form>
            </div>
        </div>
    </section>

    <!-- <img src="./images/The-SmartHome-Company-Logo.png" alt="smarthome company Logo"> -->
</body>

</html>
